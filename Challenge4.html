<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        const billValues = [275, 40, 430];
        billValues.each((bill) => {
            const tip = bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
            const totalValue = bill + tip;
            console.log(`The bill: ${bill}, the tip: ${tip}, and the total value ${totalValue}`);
        });
    </script>
</body>
