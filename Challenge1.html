<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let markW1 = 78;
        let markH1 = 1.69;
        let johnW1 = 92;
        let johnH1 = 1.95;

        let markIBM1 = markW1 / (markH1 * markH1);
        let johnIBM1 = johnW1 / (johnH1 * johnH1);

        let markHigherIBM1 = markIBM1 > johnIBM1;

        console.log("Mark's IBM: ${markIBM1}, John's IBM: ${johnIBM1}");
        console.log("Mark has a higher BMI than John: ${markHigherIBM1}");

        let markW2 = 95;
        let markH2 = 1.88;
        let johnW2 = 85;
        let johnH2 = 1.76;

        let markIBM2 = markW2 / (markH2 * markH2);
        let johnIBM2 = johnW2 / (johnH2 * johnH2);

        let markHigherIBM2 = markIBM2 > johnIBM2;

        console.log("Mark's IBM: ${markIBM2}, John's IBM: ${johnIBM2}");
        console.log("Mark has a higher BMI than John: ${markHigherIBM2}");
    </script>
</body>

</html>
